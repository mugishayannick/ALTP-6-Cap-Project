<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/8fb78c4ea1.js" crossorigin="anonymous"></script>
    
</head>
<body> 
    <div class="main-div-modify">
        <div class="main-div">
            <div class="form-title">SignUp Form</div>
            <form>
                <div class="input_box">
                    <input type="text" id="firstName" placeholder="first name" required>
                    <div class="icon"><i class="fas fa-user"></i></div>
                    <div class="error"></div>
                </div>
                <div class="input_box">
                    <input type="text"  id="lastName" placeholder="last name" required>
                    <div class="icon"><i class="fas fa-user"></i></div>
                    <div class="error"></div>
                </div>
                <div class="input_box">
                    <input type="email"  id="email" placeholder="User Email" required>
                    <div class="icon"><i class="far fa-envelope"></i></div>
                    <div class="error"></div>
                </div>
                <div class="input_box">
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="icon"><i class="fas fa-lock"></i></div>
                    <div class="error"></div>
                </div>
                <div class="input_box">
                    <input type="password"  id="confirmPassword" placeholder="Confirm-Password" required>
                    <div class="icon"><i class="fas fa-check-circle"></i></div>
                    <div class="error"></div>
                </div>
                <div class="input_box button">
                    <input type="submit" id="sign-btn" value="SignUp">
                </div>
    
                <div class="sign_up">
                     Already have account? <a href="./loginpage.html">Login now</a>
                </div>
            </form>
        </div>
    </div>
        <footer>
            <div class="text footer-modify">
                <span>Copyright |  2022 All Rights Reserved by <a href="#">Yannick Mugisha</a></span>
            </div>
          </footer>



 <script src="./signup.js"></script>       
</body>
</html>
