    <!DOCTYPE html>

</head>
<body>
    <div class="nav">

        <div class="nav-title">
            <p><a href="./adminpage.html">Dasboard</a></p>
        </div>

        <div class="profile">

            <div class="divider"><hr></div>

            <div class="name">
                <h5>Mugisha Yannick</h5>
            </div>

    <section class="create-post">
        <form class="create-blog-post" name="create" method="POST">

            <input type="text" name="title" placeholder="Title" />
            <h3 class="imageUrl">Edit Post image</h3>
            <input type="file" name="urlImage" class="imageUrl" />
        <div class="imgPreview">
            <img class="imageUrl" alt="" src="" />
        </div>
        
        <textarea name="body" placeholder="Edit the content"></textarea>
        <button class="submit create-btn" type="submit ">UPDATE</button>
        </form>
    </section>


    <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>

    </script>
